<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>达内－NetCTOSS</title>
        <link type="text/css" rel="stylesheet" media="all" href="styles/global.css" />
        <link type="text/css" rel="stylesheet" media="all" href="styles/global_color.css" /> 
        <script type="text/javascript" src="js/jQuery/jquery-1.10.0.js"></script>
		<script type="text/javascript" src="js/jQuery/jquery.validate-1.13.1.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
        <script type="text/javascript">
	       
        </script>
        
    </head>
    <body class="index">
        <div class="login_box">
        <form id="loginForm" action="admin/login.do" method="post">
            <table>
                <tr>
                    <td class="login_info">账号：</td>
                    <td colspan="2"><input id="username" name="username" value="" type="text" class="width150" /></td>
                    <td class="login_error_info"><span id="nameError" class="required"></span></td>
                </tr>
                <tr>
                    <td class="login_info">密码：</td>
                    <td colspan="2"><input id="password" name="password" value="" type="password" class="width150" /></td>
                    <td><span class="required"></span></td>
                </tr>
                <tr>
                    <td class="login_info">验证码：</td>
                    <td class="width70"><input id="image_code_in" name="" type="text" class="width70" /></td>
                    <td><img id="imageCode" src="admin/getImage.do" alt="验证码" title="点击更换" /></td>  
                    <td><span id="image_msg" class="required"></span></td>              
                </tr>            
<!--                 <tr> -->
<!--                     <td class="login_info">邮编：</td> -->
<!--                     <td class="width70"><input id="postCode_in" name="postCode_in" type="text" class="width70" /></td> -->
<!--                     <td><span id="post_msg" class="required"></span></td>               -->
<!--                 </tr>             -->
                <tr>
                	<td></td>
                    <td class="login_button" colspan="2">
                        <!-- <input type="submit" value="登录" class="btn_save"  /> -->
                        <!-- 另一种javascript使用方式 -->
                         <a id="login_a" href="javascript:login();"><img src="images/login_btn.png" /></a>
                    </td>    
                    <td><span id="span_msg" class="required"></span></td>                
                </tr>
            </table>
        </form>
        </div>
    </body>
</html>
